<h1>Selectores anidados</h1>
<hr>
<form action="" [formGroup]="miFormulario" >
    <div class="row">
        <div class="col">
            <label for="" class="form-label"> Continente: </label>
            <select class="form-control" name="" id=""
                    formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option [value]="i" *ngFor="let region of regiones; let i=index">{{region}} </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float">
                Seleccionar
            </button>
        </div>
    </div>
</form>
<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value|json}}</pre>
